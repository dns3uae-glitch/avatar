<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>مسرح الجريمة - نموذج GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#202020;overflow:hidden}
    canvas{display:block}
    #loading {
      position: absolute; top: 12px; left: 12px; color:#fff; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding:8px 10px; border-radius:6px; z-index:40;
    }
  </style>
</head>
<body>
<div id="loading">جاري تحميل النموذج...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 4);

const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// إضاءة
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

// أرضية
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(8, 8),
  new THREE.MeshStandardMaterial({ color: 0x5a3f2a, roughness: 1.0 })
);
floor.rotation.x = -Math.PI/2;
floor.position.y = 0;
scene.add(floor);

// جدار خلفي
const backWall = new THREE.Mesh(
  new THREE.PlaneGeometry(8, 4),
  new THREE.MeshStandardMaterial({ color: 0x8a8a8a, roughness: 1.0 })
);
backWall.position.set(0, 2, -4);
scene.add(backWall);

// طاولة
const table = new THREE.Mesh(
  new THREE.BoxGeometry(2, 0.08, 1),
  new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.6 })
);
table.position.set(0, 0.5, 0);
scene.add(table);

// تحميل النموذج
const loader = new THREE.GLTFLoader();
const modelURL = 'https://dns3uae-glitch.github.io/avatar/presets/Musket_FBX.glb';

loader.load(
  modelURL,
  (gltf) => {
    const model = gltf.scene;
    model.scale.set(0.9, 0.9, 0.9);
    model.position.set(0, 0.55, 0);
    model.rotation.set(0, Math.PI, 0);

    model.traverse(node => {
      if (node.isMesh && node.material) {
        node.material.metalness = 0.6;
        node.material.roughness = 0.4;
        node.material.emissive = node.material.emissive || new THREE.Color(0x000000);
      }
    });

    scene.add(model);
    document.getElementById('loading').style.display = 'none';
  },
  undefined,
  (err) => {
    console.error('خطأ تحميل النموذج:', err);
    document.getElementById('loading').innerText = 'تعذر تحميل النموذج: تحقق من الرابط أو إعدادات CORS';
  }
);

// تحكم بالكاميرا
let yaw = 0;
const speed = 0.05;
const keys = {};

document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function animate(){
  requestAnimationFrame(animate);

  const dx = Math.sin(yaw), dz = Math.cos(yaw);
  if (keys['w']) { camera.position.x += dx * speed; camera.position.z -= dz * speed; }
  if (keys['s']) { camera.position.x -= dx * speed; camera.position.z += dz * speed; }
  if (keys['a']) { camera.position.x -= dz * speed; camera.position.z -= dx * speed; }
  if (keys['d']) { camera.position.x += dz * speed; camera.position.z += dx * speed; }
  if (keys['q']) { yaw += 0.03; }
  if (keys['e']) { yaw -= 0.03; }

  camera.lookAt(camera.position.x + dx, camera.position.y, camera.position.z + dz);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
