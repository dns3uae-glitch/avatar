<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>مسرح الجريمة - نموذج GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#202020}
    canvas{display:block}
    #loading {
      position: absolute; top: 12px; left: 12px; color:#fff;
      background: rgba(0,0,0,0.5); padding:8px 10px; border-radius:6px; font-family:sans-serif;
    }
  </style>
</head>
<body>
<div id="loading">جاري تحميل النموذج...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 4);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// إضاءة
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.PointLight(0xffffff, 0.8);
light.position.set(2, 5, 2);
scene.add(light);

// أرضية
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10, 10),
  new THREE.MeshStandardMaterial({ color: 0x5a3f2a })
);
floor.rotation.x = -Math.PI / 2;
floor.position.y = 0;
scene.add(floor);

// تحميل النموذج
const loader = new THREE.GLTFLoader();
const modelURL = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb';

loader.load(
  modelURL,
  (gltf) => {
    const model = gltf.scene || gltf.scenes?.[0];
    if (!model) {
      document.getElementById('loading').innerText = 'النموذج فارغ أو غير صالح';
      return;
    }

    model.scale.set(0.01, 0.01, 0.01); // تصغير النموذج إذا كان ضخمًا
    model.position.set(0, 0.5, 0);
    model.rotation.y = Math.PI;

    scene.add(model);

    // ضبط الكاميرا لتنظر إلى مركز النموذج
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    camera.lookAt(center);

    document.getElementById('loading').style.display = 'none';
  },
  undefined,
  (err) => {
    console.error('خطأ تحميل النموذج:', err);
    document.getElementById('loading').innerText = 'تعذر تحميل النموذج';
  }
);

// تحريك الكاميرا
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
