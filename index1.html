<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #storyPanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      z-index: 10;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="crimeCanvas"></canvas>
  <div id="storyPanel" class="hidden">
    <h2>أدوات الجريمة</h2>
    <p>تم العثور على عدة أدلة في الغرفة. اختر الأداة للتحقيق.</p>
    <button onclick="closePanel()">إغلاق</button>
  </div>

  <!-- مكتبة Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const canvas = document.getElementById('crimeCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 10);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // إضاءة
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(0, 5, 5);
    scene.add(ambientLight, pointLight);

    // أرضية
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // جدران
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    backWall.position.set(0, 5, -10);
    scene.add(backWall);

    const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    leftWall.rotation.y = Math.PI / 2;
    leftWall.position.set(-10, 5, 0);
    scene.add(leftWall);

    const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    rightWall.rotation.y = -Math.PI / 2;
    rightWall.position.set(10, 5, 0);
    scene.add(rightWall);

    // أدوات الجريمة
    const tools = [];

    const knife = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.1, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x880000 })
    );
    knife.position.set(-2, 0.05, 1);
    scene.add(knife);
    tools.push(knife);

    const gun = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    gun.position.set(2, 0.05, -1);
    scene.add(gun);
    tools.push(gun);

    const glove = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x444400 })
    );
    glove.position.set(0, 0.05, 2);
    scene.add(glove);
    tools.push(glove);

    const cup = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 0.5, 12),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    cup.position.set(1, 0.25, 1);
    scene.add(cup);
    tools.push(cup);

    // تفاعل
    canvas.addEventListener('click', () => {
      document.getElementById('storyPanel').classList.remove('hidden');
    });

    window.closePanel = function () {
      document.getElementById('storyPanel').classList.add('hidden');
    };

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
