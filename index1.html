<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مسرح الجريمة 3D – هاتف</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  canvas { display:block; touch-action: none; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // 1️⃣ المشهد والكاميرا
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(5,3,8);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 2️⃣ OrbitControls مع دعم اللمس
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.maxPolarAngle = Math.PI/2;
  controls.enableZoom = true;   // السماح بالتكبير والتصغير
  controls.enableRotate = true; // السماح بالالتفاف
  controls.enablePan = true;    // السماح بتحريك المشهد
  controls.update();

  // 3️⃣ إعادة ضبط الحجم
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 4️⃣ إضاءة
  const ambientLight = new THREE.AmbientLight(0xffffff,1);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
  directionalLight.position.set(5,10,5);
  scene.add(directionalLight);

  // 5️⃣ الغرفة
  const wallMaterial = new THREE.MeshStandardMaterial({color:0x222222});
  const floorMaterial = new THREE.MeshStandardMaterial({color:0x444444});

  const floor = new THREE.Mesh(new THREE.PlaneGeometry(20,20), floorMaterial);
  floor.rotation.x = -Math.PI/2; scene.add(floor);

  const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20,10), wallMaterial);
  backWall.position.set(0,5,-10); scene.add(backWall);

  const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20,10), wallMaterial);
