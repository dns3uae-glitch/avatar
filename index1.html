<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة الواقعية</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة واقعية
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const ceilingLight = new THREE.PointLight(0xffffff, 1);
    ceilingLight.position.set(0, 9.5, 0);
    scene.add(ceilingLight);

    // غرفة مغلقة
    const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.BackSide });
    const room = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), roomMaterial);
    scene.add(room);

    // أرضية خشبية
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x663300 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    // طاولة
    const table = new THREE.Mesh(
      new THREE.BoxGeometry(3, 0.2, 2),
      new THREE.MeshStandardMaterial({ color: 0x552200 })
    );
    table.position.set(0, 1, -3);
    scene.add(table);

    // كرسي مقلوب
    const chair = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.5, 1),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    chair.rotation.z = Math.PI / 2;
    chair.position.set(-2, 0.5, -2);
    scene.add(chair);

    // باب
    const door = new THREE.Mesh(
      new THREE.BoxGeometry(2, 4, 0.2),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    door.position.set(0, 2, 10);
    scene.add(door);

    // نافذة
    const windowFrame = new THREE.Mesh(
      new THREE.BoxGeometry(3, 2, 0.1),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    windowFrame.position.set(-9.9, 5, 0);
    windowFrame.rotation.y = Math.PI / 2;
    scene.add(windowFrame);

    // أدوات الجريمة
    const knife = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.1, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x880000 })
    );
    knife.position.set(-1, 0.05, 1);
    scene.add(knife);

    const gun = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    gun.position.set(0, 1.2, -3);
    scene.add(gun);

    const glove = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x444400 })
    );
    glove.position.set(1, 0.05, 9);
    scene.add(glove);

    const cup = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 0.5, 12),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    cup.position.set(-2, 0.25, -2);
    scene.add(cup);

    // كاميرا
    camera.position.set(5, 5, 10);
    camera.lookAt(0, 1, 0);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
