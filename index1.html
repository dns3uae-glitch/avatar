<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // المشهد والكاميرا
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إعادة ضبط الكاميرا عند تغيير حجم الشاشة
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 5, 5);
    scene.add(light);

    // أرضية
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x555555 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // جدران
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    backWall.position.set(0, 5, -10);
    scene.add(backWall);

    const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    leftWall.rotation.y = Math.PI / 2;
    leftWall.position.set(-10, 5, 0);
    scene.add(leftWall);

    const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
    rightWall.rotation.y = -Math.PI / 2;
    rightWall.position.set(10, 5, 0);
    scene.add(rightWall);

    // أدوات الجريمة
    const knife = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.1, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x880000 })
    );
    knife.position.set(-2, 0.05, 1);
    scene.add(knife);

    const gun = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    gun.position.set(2, 0.05, -1);
    scene.add(gun);

    const glove = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x444400 })
    );
    glove.position.set(0, 0.05, 2);
    scene.add(glove);

    const cup = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 0.5, 12),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    cup.position.set(1, 0.25, 1);
    scene.add(cup);

    // تحكم بالكاميرا
    const speed = 0.2;
    const keys = {};

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys['ArrowUp'] || keys['w']) camera.position.z -= speed;
      if (keys['ArrowDown'] || keys['s']) camera.position.z += speed;
      if (keys['ArrowLeft'] || keys['a']) camera.position.x -= speed;
      if (keys['ArrowRight'] || keys['d']) camera.position.x += speed;

      camera.position.y = 2; // يثبت ارتفاع الكاميرا
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
