<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة الواقعية</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const ceilingLight = new THREE.PointLight(0xffffff, 1);
    ceilingLight.position.set(0, 4.5, 0);
    scene.add(ceilingLight);

    // غرفة مغلقة
    const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.BackSide });
    const room = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), roomMaterial);
    scene.add(room);

    // أرضية
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x663300 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -5;
    scene.add(floor);

    // أدوات الجريمة
    const knife = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.1, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x880000, metalness: 0.8, roughness: 0.2 })
    );
    knife.position.set(-1, -4.9, 1);
    scene.add(knife);

    const gun = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9, roughness: 0.1 })
    );
    gun.position.set(0, -3.7, -3);
    scene.add(gun);

    const glove = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x444400 })
    );
    glove.position.set(1, -4.9, 9);
    scene.add(glove);

    const cup = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 0.5, 12),
      new THREE.MeshStandardMaterial({ color: 0xcccccc, transparent: true, opacity: 0.6 })
    );
    cup.position.set(-2, -4.75, -2);
    scene.add(cup);

    // تحكم ديناميكي من لوحة المفاتيح فقط
    let yaw = 0;
    const speed = 0.1;
    const keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function animate() {
      requestAnimationFrame(animate);

      const dx = Math.sin(yaw);
      const dz = Math.cos(yaw);

      if (keys['w']) {
        camera.position.x += dx * speed;
        camera.position.z -= dz * speed;
      }
      if (keys['s']) {
        camera.position.x -= dx * speed;
        camera.position.z += dz * speed;
      }
      if (keys['a']) {
        camera.position.x -= dz * speed;
        camera.position.z -= dx * speed;
      }
      if (keys['d']) {
        camera.position.x += dz * speed;
        camera.position.z += dx * speed;
      }
      if (keys['q']) {
        yaw += 0.03;
      }
      if (keys['e']) {
        yaw -= 0.03;
      }
      if (keys['z']) {
        camera.fov = Math.max(30, camera.fov - 1);
        camera.updateProjectionMatrix();
      }
      if (keys['x']) {
        camera.fov = Math.min(100, camera.fov + 1);
        camera.updateProjectionMatrix();
      }

      camera.position.y = 1.6;
      const lookX = camera.position.x + dx;
      const lookZ = camera.position.z - dz;
      camera.lookAt(lookX, 1.6, lookZ);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
