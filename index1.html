<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      z-index: 10;
    }
    #controls button {
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #zoomControls {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    #zoomControls button {
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="move('forward')">↑</button>
    <button onclick="rotate('left')">⟲</button>
    <button onclick="move('left')">←</button>
    <button onclick="move('right')">→</button>
    <button onclick="rotate('right')">⟳</button>
    <button onclick="move('back')">↓</button>
  </div>
  <div id="zoomControls">
    <button onclick="zoom('in')">+</button>
    <button onclick="zoom('out')">−</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const ceilingLight = new THREE.PointLight(0xffffff, 1);
    ceilingLight.position.set(0, 9.5, 0);
    scene.add(ceilingLight);

    // غرفة مغلقة
    const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, side: THREE.BackSide });
    const room = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), roomMaterial);
    scene.add(room);

    // أدوات الجريمة
    const knife = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.1, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x880000 })
    );
    knife.position.set(-2, 0.1, 1);
    scene.add(knife);

    const gun = new THREE.Mesh(
      new THREE.BoxGeometry(1.2, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    gun.position.set(2, 0.1, -1);
    scene.add(gun);

    const glove = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x444400 })
    );
    glove.position.set(0, 0.1, 2);
    scene.add(glove);

    const cup = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 0.5, 12),
      new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
    );
    cup.position.set(1, 0.25, 1);
    scene.add(cup);

    // كاميرا
    camera.position.set(0, 2, 5);
    let yaw = 0;

    function move(dir) {
      const dx = Math.sin(yaw);
      const dz = Math.cos(yaw);
      if (dir === 'forward') {
        camera.position.x += dx * 0.5;
        camera.position.z -= dz * 0.5;
      }
      if (dir === 'back') {
        camera.position.x -= dx * 0.5;
        camera.position.z += dz * 0.5;
      }
      if (dir === 'left') {
        camera.position.x -= dz * 0.5;
        camera.position.z -= dx * 0.5;
      }
      if (dir === 'right') {
        camera.position.x += dz * 0.5;
        camera.position.z += dx * 0.5;
      }
    }

    function rotate(dir) {
      if (dir === 'left') yaw += 0.1;
      if (dir === 'right') yaw -= 0.1;
    }

    function zoom(dir) {
      if (dir === 'in') camera.fov = Math.max(30, camera.fov - 5);
      if (dir === 'out') camera.fov = Math.min(100, camera.fov + 5);
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);
      const lookX = camera.position.x + Math.sin(yaw);
      const lookZ = camera.position.z - Math.cos(yaw);
      camera.lookAt(lookX, 1.5, lookZ);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
