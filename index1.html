<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>غرفة مسرح الجريمة - نموذج ثلاثي الأبعاد</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const ceilingLight = new THREE.PointLight(0xffffff, 1);
    ceilingLight.position.set(0, 4.5, 0);
    scene.add(ceilingLight);

    // غرفة مغلقة
    const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.BackSide });
    const room = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), roomMaterial);
    scene.add(room);

    // أرضية
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x663300 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -5;
    scene.add(floor);

    // طاولة
    const table = new THREE.Mesh(
      new THREE.BoxGeometry(3, 0.2, 2),
      new THREE.MeshStandardMaterial({ color: 0x552200 })
    );
    table.position.set(0, -4.9 + 1, -3);
    scene.add(table);

    // تحميل نموذج المسدس ثلاثي الأبعاد
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://dns3uae-glitch.github.io/avatar/presets/Musket_FBX.glb',
      function (gltf) {
        const gunModel = gltf.scene;
        gunModel.scale.set(0.01, 0.01, 0.01); // ضبط الحجم
        gunModel.position.set(0, -3.7, -3);   // فوق الطاولة
        scene.add(gunModel);
      },
      undefined,
      function (error) {
        console.error('خطأ في تحميل النموذج:', error);
      }
    );

    // تحكم ديناميكي من لوحة المفاتيح فقط
    let yaw = 0;
    const speed = 0.1;
    const keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function animate() {
      requestAnimationFrame(animate);

      const dx = Math.sin(yaw);
      const dz = Math.cos(yaw);

      if (keys['w']) {
        camera.position.x += dx * speed;
        camera.position.z -= dz * speed;
      }
      if (keys['s']) {
        camera.position.x -= dx * speed;
        camera.position.z += dz * speed;
      }
      if (keys['a']) {
        camera.position.x -= dz * speed;
        camera.position.z -= dx * speed;
      }
      if (keys['d']) {
        camera.position.x += dz * speed;
        camera.position.z += dx * speed;
      }
      if (keys['q']) {
        yaw += 0.03;
      }
      if (keys['e']) {
        yaw -= 0.03;
      }
      if (keys['z']) {
        camera.fov = Math.max(30, camera.fov - 1);
        camera.updateProjectionMatrix();
      }
      if (keys['x']) {
        camera.fov = Math.min(100, camera.fov + 1);
        camera.updateProjectionMatrix();
      }

      camera.position.y = 1.6;
      const lookX = camera.position.x + dx;
      const lookZ = camera.position.z - dz;
      camera.lookAt(lookX, 1.6, lookZ);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
