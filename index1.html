<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مسرح الجريمة 3D مضمون</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  // إنشاء المشهد والكاميرا
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(5,3,8);
  camera.lookAt(0,1,0);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // إعادة ضبط حجم الشاشة
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // إضاءة بسيطة
  const ambientLight = new THREE.AmbientLight(0xffffff,1);
  scene.add(ambientLight);

  // الأرضية
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20,20),
    new THREE.MeshStandardMaterial({color:0x444444})
  );
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // الجدران
  const wallMaterial = new THREE.MeshStandardMaterial({color:0x222222});
  const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20,10), wallMaterial);
  backWall.position.set(0,5,-10); scene.add(backWall);

  const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20,10), wallMaterial);
  leftWall.rotation.y = Math.PI/2; leftWall.position.set(-10,5,0); scene.add(leftWall);

  const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20,10), wallMaterial);
  rightWall.rotation.y = -Math.PI/2; rightWall.position.set(10,5,0); scene.add(rightWall);

  const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(20,20), wallMaterial);
  ceiling.rotation.x = Math.PI/2; ceiling.position.y = 10; scene.add(ceiling);

  // أدوات الجريمة بسيطة وواضحة
  const knife = new THREE.Mesh(
    new THREE.BoxGeometry(0.1,0.02,0.5),
    new THREE.MeshStandardMaterial({color:0xaaaaaa})
  ); knife.position.set(-2,0.05,1); scene.add(knife);

  const gun = new THREE.Mesh(
    new THREE.BoxGeometry(0.3,0.1,0.8),
    new THREE.MeshStandardMaterial({color:0x111111})
  ); gun.position.set(2,0.05,-1); scene.add(gun);

  const glove = new THREE.Mesh(
    new THREE.SphereGeometry(0.3,16,16),
    new THREE.MeshStandardMaterial({color:0x444400})
  ); glove.position.set(0,0.3,2); scene.add(glove);

  const cup = new THREE.Mesh(
    new THREE.CylinderGeometry(0.2,0.2,0.5,16),
    new THREE.MeshStandardMaterial({color:0xaaaaaa})
  ); cup.position.set(1,0.25,1); scene.add(cup);

  // حلقة الرسوم
  function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
  }
  animate();
</script>
</body>
</html>
